<!-- 로고 및 로그인 링크 -->
<div id="DIV-HEADER-TOP" th:fragment="headerLoginFragment">
  <div id="DIV-LEFT-LOGO" onclick="location.href='[[@{/main]]}';">
    <img th:src="@{/image/layout/logo.png}" id="IMG-LOGO" alt="LOGO">
  </div>
  <div id="DIV-RIGHT-LOGIN">
    <div class="div-header-top-link div-menu-line">
      <a href="" id="GO-MESSAGE-PAGE">메세지함</a>
    </div>
    <div class="div-header-top-link" th:if="${session.userNumber == null}">
      <a th:href="@{/login}">로그인</a>
    </div>
    <div th:if="${session.userNumber != null}">
	    <div class="div-header-top-link div-menu-line">
	      <a th:href="@{/mypage}">마이페이지</a>
	    </div>
	    <div class="div-header-top-link">
	      <a th:href="@{/logout}">로그아웃</a>
	    </div>
    </div>
  </div>
</div>
