<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomLOG</title>
  <link rel="shortcut icon" th:href="@{/image/layout/favicon.png}">
  <link rel="stylesheet" th:href="@{/css/layout/main-layout.css}">
  <link rel="stylesheet" th:href="@{/css/login/login-layout.css}">
  <link rel="stylesheet" th:href="@{/css/login/login.css}">
</head>
<body>
  <!-- 상단 공통 헤더 영역 -->
  <header id="HEADER-CONTAINER">
    <!-- 로고 및 로그인 링크 -->
    <div id="DIV-HEADER-TOP"></div>
    <!--  -->
  </header>
  <!--  -->

  <main id="MAIN-LOGIN-CONTAINTER">
    <!-- 로그인 -->
    <div id="DIV-LOGIN-CONTAINER">
      <section id="DIV-LOGIN-INFO-WRAP">
        <div id="DIV-LOGO">
          <img th:src="@{/image/layout/logo.png}" alt="LOGO">
        </div>
        <p id="P-LOGIN-TITLE">RoomLOG에 오신 걸 환영합니다.</p>
        <p id="P-LOGIN-SUB-TITLE">당신의 하루가 머물 따뜻한 공간이 기다리고 있어요.<br> 지금 간편하게 시작해보세요</p>
      </section>

      <section id="DIV-LOGIN-BTN-WRAP">
        <div id="KAKAO-LOGIN" class="btn-social-wrap" th:onclick="|location.href='@{/oauth2/authorization/kakao}'|">
          <img th:src="@{/image/layout/login_kakao.png}" alt="kakao">
          <span class="span-login-text">카카오로 계속하기</span>
        </div>
        <div id="GOOGLE-LOGIN" class="btn-social-wrap" th:onclick="|location.href='@{/oauth2/authorization/google}'|">
          <img th:src="@{/image/layout/login_google.png}" alt="google">
          <span class="span-login-text">Google로 계속하기</span>
        </div>
      </section>
    </div>

  </main>
  
  <footer id="FOOTER-ROOMLOG">
    © 2025 RoomLOG. All rights reserved.
  </footer>

</body>
</html>
